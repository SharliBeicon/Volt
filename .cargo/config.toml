# Configure faster linkers for better compile speeds; not needed on mac
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=/usr/bin/mold"]

[target.x86_64-pc-windows-msvc]
linker = "rust-lld.exe"

# Configure unstable features
[toolchain]
channel = "nightly"

[unstable]
codegen-backend = true

# Cranelift currently works best on linux. Install it using: rustup component add rustc-codegen-cranelift-preview --toolchain nightly
[profile.dev]
codegen-backend = "cranelift"

[profile.dev.package."*"]
codegen-backend = "llvm"
